name: Linux build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build-fedora:
    name: build and run
    runs-on: fedora-latest
    steps:
    - uses: actions/checkout@master
    - name: build project
      run: |
        cd ${{ github.workspace }}
        mkdir build
        cd build
        cmake ..
        make
    -name: run with static linking
     run: ./bin/hello-bin-static
    -name: run with shared linking
     run: ./build/bin/hello-bin-dynamic
     
